name: CI pipeline
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  vale:
    name: Docs checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: errata-ai/vale-action@v2.1.1
        with:
          version: 3.12.0
          files: docs
          fail_on_error: true
          filter_mode: nofilter
          reporter: local
